{% extends 'reg/base.html' %}
{% block body%}
<h1>Registration</h1>
<form class="" action="/register" method="post">
  {% csrf_token %}
  <label>First Name: </label><input type="text" name="first_name" value="Brook"><br>
  <label>Last Name: </label><input type="text" name="last_name" value="Kebede"><br>
  <label>Email: </label><input type="text" name="email" value="bro@example.com"><br>
  <label>Password: </label><input type="password" name="password" value="123456789"><br>
  <label>Confirm Pw: </label><input type="password" name="confirm" value="123456789"><br>
  <input type="submit" name="submit" value="Register"><br><br>
</form>
<h1>Login</h1>
<form class="" action="/login" method="post">
  {% csrf_token %}
  <label>Email: </label><input type="text" name="email" value=""><br>
  <label>Password: </label><input type="password" name="password" value=""><br>
  <input type="submit" name="submit" value="Login">
</form>
{% endblock %}
