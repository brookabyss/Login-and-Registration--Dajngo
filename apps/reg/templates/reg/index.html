{% extends 'reg/base.html' %}
{% block body%}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<h1>Registration</h1>
<form class="" action="/register" method="post">
  {% csrf_token %}
  <label>First Name: </label><input type="text" name="first_name" value=""><br>
  <label>Last Name: </label><input type="text" name="last_name" value=""><br>
  <label>Email: </label><input type="text" name="email" value=""><br>
  <label for="">Birthday:</label><input type="date" name="birthday" value=""><br>
  <label>Password: </label><input type="password" name="password" value=""><br>
  <label>Confirm Pw: </label><input type="password" name="confirm" value=""><br>
  <input type="submit" name="submit" value="Register"><br><br>
</form>
<h1>Login</h1>
<form class="" action="/login" method="post">
  {% csrf_token %}
  <label>Email: </label><input type="text" name="email" value=""><br>
  <label>Password: </label><input type="password" name="password" value=""><br>
  <input type="submit" name="submit" value="Login">
</form>
{% endblock %}
